<script type="text/javascript"><!--

T    = "    Contactos España                                 San Jose de la           Montaña  13a              CP 07010                                    Palma de Mallorca                               Tlf  654 639 155                              Manu689@Outlook.com  ";
I    = 0;
o    = new Array();
xm   = -1000;
ym   = -1000;

///////////////
// Radio de la esfera de ampliación. //
rad  = 100;
// Espaciado horizontal y vertical. //
dim  = 300;
///////////////
W    = 0;
H    = 0;
// Numero de caracteres por linea.//
NX   = 24;
// Numero de filas verticales. //
NY   = 11;
var nx;
var ny;

// Desplazamiento vertical y horizontal de la esfera de ampliacion. 	
// Parametros originales. xm = (e.x || e.clientX) - (nx  * .3) + dim * .3;//
document.onmousemove = function(e){
	if (window.event) e = window.event;
	xm = (e.x || e.clientX) - (nx  * .2) + dim * .4;
	ym = (e.y || e.clientY) - (ny * .5) + dim * .7;
}

function resize() {
	nx = document.body.offsetWidth;
	ny = document.body.offsetHeight;
}
onresize = resize;

function CObj(N,i,j,c){
	this.obj = document.createElement("span");
	this.obj.innerHTML = c;
	DOOT.appendChild(this.obj);
	this.N    = N;
	this.To   = 16;
	// Espaciado horizontal entre caracteres. //
	this.x0   = i*3*W;
	// Interlineado. //
	this.y0   = j*2*H;
	this.anim = true;

	this.mainloop = function(){
		with (this) {
 			dx   = xm - x0;
			dy   = ym - y0;
			dist = Math.sqrt(dx * dx + dy * dy);
			if (dist < rad) {
				anim = true;
				// Volumen de la esfera, menor cifra mayor volumen. //
				M    = Math.cos(.4 * Math.PI * Math.abs(dist / rad));
				// Luminosidad de la esfera. //
				c    = Math.round(84 + M * 171);
				with(obj.style){
					left     = x0 - dx * M;
					top      = y0 - dy * M;
					zIndex   = Math.round(100 + M);
					// El 4 marca el tamaño de ampliacion de la fuente. //
					fontSize = 8 + M * W * 4;
					// Color de la Fuente ampliada. //
					color    = "RGB("+99+","+00+","+00+")";
				}
			} else {
				if(anim){
					with(obj.style){
						left     = x0;
						top      = y0;
						zIndex   = 0;
						// Tamaño de la fuente, el tipo de fuente en el estilo span. //
						fontSize = 18;
						// Color de la fuente. //
						color    = "RGB(99,99,99)";
					}
				anim = false;
				}
			}
		}
	}
}
function run(){
	for(i in o)o[i].mainloop();
	setTimeout(run,16);
}

onload = function (){
	DOOT = document.getElementById("doot");
	with(DOOT.style){
		left = -dim/2;
		top  = -dim/2;
		width = dim;
		height = dim;
	}
	resize();
	W = (dim  / NX) / 2;
	H = (dim / NY) / 2;
	K = 0;
	for(var j=0;j<NY;j++){
		for(var i=0;i<NX;i++){
			c=T.charAt((I++)%T.length).toUpperCase();
			if(c==" ")c="·";
			o[K] = new CObj(K++,i,j,c);
		}
	}
	run();
}
//-->
</script>
